<div class="card">
    <div class="card-body">
        <!-- title -->
                <h4 class="card-title">Raportet</h4>
                <h5 class="card-subtitle">Raportet e pa verifikuara</h5>

        <!-- title -->
        <div class="table-responsive">
            <table class="table align-middle">
                <thead>
                    <tr>
                        <th class="text-dark font-medium fs-4">Raportuesi</th>
                        <th class="text-dark font-medium fs-4">Kategoria</th>
                        <th class="text-dark font-medium fs-4">Shperblyer</th>
                        <th class="text-dark font-medium fs-4">Data</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor='let ts of topSelling'>
                        <td>
                            <div class="d-flex align-items-center">
                                <img [src]=ts.image alt="user" width="45" class="rounded-circle">
                                <div class="ms-3">
                                    <h5 class="mb-0 font-medium">{{ts.uname}}</h5>
                                    <span class="text-muted">{{ts.gmail}}</span>
                                </div>
                            </div>
                        </td>
                        <td class="fs-4">{{ts.productName}}</td>
                        <td>
                            <span class="p-2 bg-{{ts.status}} rounded-circle d-inline-block ms-3"></span>
                        </td>

                        <td>
                            <h5 class="mb-0 fw-normal">{{ts.weeks}}</h5>
                        </td>
                        <td>
                            <button class="btn btn-primary">Shiko detajet</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

</div>
